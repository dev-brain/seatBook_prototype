  <style>
    .oval {
      /* width: 150px;
        height: 150px;
        background: #a84909;
        border-radius: 50%; */
      width: 150px;
      height: 150px;
      line-height: 150px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: 700;
      color: burlywood;
      text-align: center;
      background: rgb(88, 85, 85);
    }

    #square {
      width: 100px;
      height: 100px;
      background: red;
    }

    ul {
      list-style-type: none;
    }

    li {
      display: inline-block;
    }

    input[type="checkbox"][id^="cb"] {
      display: none;
    }

    #cb3Label {
      text-align: end;
    }

    #belowTable {
      margin-top: -20%;
      margin-left: 20%;
    }

    label {
      /* border: 1px solid #fff; */
      /* padding: 10px; */
      display: block;
      position: relative;
      /* margin: 10px; */
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    label::before {
      background-color: white;
      color: white;
      content: " ";
      display: block;
      border-radius: 50%;
      border: 1px solid grey;
      position: absolute;
      top: -5px;
      left: -5px;
      width: 25px;
      height: 25px;
      text-align: center;
      line-height: 28px;
      transition-duration: 0.4s;
      transform: scale(0);
    }

    label img {
      height: 100px;
      width: 100px;
      transition-duration: 0.2s;
      transform-origin: 50% 50%;
    }

    :checked + label #imggO {
      /* border-color: #ddd; */
      fill: greenyellow;
    }

    /* :checked+label::before {
        content: "✓";
        box-shadow: 0 0 5px #333;
        transform: scale(1);
        margin-left: 60%;
        z-index: 99;
        margin-top: 10%;
        background-color: goldenrod;
        transform: scale(1);
    } */

    :checked + label img {
      transform: scale(0.9);
      /* box-shadow: 0 0 5px #333; */
      z-index: -1;
    }

    body {
      display: flex;
      /* min-height: 100vh; */
      flex-direction: column;
    }
    .page-footer {
      padding-top: 10px;
      /* padding-bottom: 30px; */
      /* height: 50px; */
    }

    @media only screen and (min-width: 993px) {
      ul.stepper.horizontal::before {
        box-shadow: 0px 0px 0px red !important;
      }

      ul.stepper.horizontal .step .step-content {
        height: 0;
      }
    }

    main {
      flex: 1 0 auto;
    }
  </style>
